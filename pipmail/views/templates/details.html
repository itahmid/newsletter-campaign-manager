{% extends "base.html" %}
{% block content %}
{% from '_macros.html' import steps with context %}
{{ steps('3', nid)}}
<!DOCTYPE html>

<script type=text/javascript src="{{ url_for('static',
filename='ckeditor/ckeditor.js') }}"></script>
<br>

<form action="{{ url_for('templates.create')}}" method="post">
    <table class="table table-bordered table-striped table-condensed">
        <thead>
            <tr>
                <th>Template Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <td>
                    <label> <strong>Enter the name of the template</strong>
                    </label>
                    <input width="200" style="width: 200px" name="name" type="text"
                            id="name" value="{{ lst['name'] if editing else ''}}" />
                </td>

            </tr>
            <tr>
                <td>
                    <label> <strong>Enter a brief description for this template</strong>
                    </label>

                    <input width="200" style="width: 400px" name="description" type="text" id="description" value="{{ tmplt['description'] if tid else '' }}" />
                </td>

            </tr>

            <tr>
                <td>
                    <textarea cols="80" id="editor1" name="editor1" rows="10">{{tmplt['html'] if tid else ''}}</textarea>
                    <script>CKEDITOR.replace('editor1');</script>
                   

                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    <input type="submit" class="btn btn-success pull-left" 
                            value="Save &amp; Continue" />
                </form>
            </td>

        </tr>

    </tfoot>
</table>
