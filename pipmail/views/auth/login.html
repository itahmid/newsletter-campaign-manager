{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
{% if error %}
<p class=error> <strong>Error:</strong>
  {{ error}} 
{% endif %}

{% if logout %}
  <p class=error> <strong>Logged out:</strong>
    You have been successfully logged out.
{% endif %}
    <form action="{{ url_for('login') }}" method=post>
      <dl>
        <dt>
          Username:
          <dd>
            <input type=text name=username></dd>
        </dt>
        <dt>
          Password:
          <dd>
            <input type=password name=password></dd>
        </dt>
        <dd>
          <input type=submit value=Login></dd>
      </dl>

    </form>
    {% endblock %}
