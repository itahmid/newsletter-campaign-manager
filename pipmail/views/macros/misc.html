{% macro render_table(headers, data={}, class='') %}
<table class="{{class}}">
    <thead>
        <tr>
            {% for h in headers %}
            <td class="vcenter">{{h}}</td>
            <td class="vcenter"></td>
            {% endfor %}
         
        </tr>
    </thead>
    <tbody>
        {% for d in data %}
        
        <tr>
            
            <td>{{ d|to_json }}"</td>
          
        </tr>
        
        {% endfor %}
    </tbody>
</table>
{% endmacro %}
