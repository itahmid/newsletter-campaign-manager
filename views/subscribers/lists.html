{% extends "base.html" %}
{% block content %}
<div class="row-fluid">
    <div class="span20">
        <h1 class="pull-left">Existing Lists</h1>

        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date Added</th>
                    <th>Recipients</th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                {% for lst in lists %}
                <tr>
                    <td>{{ lst['name'] }}</td>
                    <td>{{ lst['CreatedOn'] }}</td>
                    <td>0</td>
                    <td>
                        <a href="{{ url_for('subscribers.edit_list', lid=lst['id'] ) }}" class="btn btn-success ">Edit</a>
                        <a href="teststest" class="btn btn-danger " onClick="return confirmDelete();" >Delete</a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="pull-right">
    {% if page != 1 %}
    <a href="{{ url_for('index', page = (page - 1))
            }}">Previous Page</a>
    {% endif %}
    <a href="{{ url_for('index', page = (page + 1))
            }}">Next Page</a>
</div>
{% endblock %}
